<mat-sidenav-container>
    <form class="example-form" [formGroup]="employeeForm" (ngSubmit)="onFormSubmit()">
        <mat-form-field class="example-form-field" appearance="fill">
            <mat-label *ngIf="!(id?.hasError('required') && !employeeForm.pristine)">Enter New Id</mat-label>
            <mat-label *ngIf="id?.hasError('required') && !employeeForm.pristine" style="color:red">
                Enter employee id
            </mat-label>
            <input matInput type="text" formControlName="id">
        </mat-form-field><br>
        <mat-form-field class="example-form-field" appearance="fill">
            <mat-label>Enter Name</mat-label>
            <input matInput type="text" formControlName="name">
        </mat-form-field><br>
        <mat-form-field class="example-form-field" appearance="fill">
            <mat-label>Enter Surname</mat-label>
            <input matInput type="text" formControlName="surname">
        </mat-form-field><br>
        <mat-form-field class="example-form-field" appearance="fill">
            <mat-label>Enter Department</mat-label>
            <input matInput type="text" formControlName="department">
        </mat-form-field><br>
        <button mat-raised-button>Submit</button>
    </form>
</mat-sidenav-container>

<table mat-table [dataSource]="employees$" class="mat-elevation-z8" *ngIf="formView">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="surname">
      <th mat-header-cell *matHeaderCellDef> Surname </th>
      <td mat-cell *matCellDef="let element"> {{element.surname}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="department">
      <th mat-header-cell *matHeaderCellDef> Department </th>
      <td mat-cell *matCellDef="let element"> {{element.department}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
  </table>
