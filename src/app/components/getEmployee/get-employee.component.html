<!-- <p> Enter Id: <input ngModel #id="ngModel"> </p> -->
<div class="container">
    <mat-form-field class="example-form-field" appearance="fill">
        <mat-label>Enter Id</mat-label>
        <input matInput type="text" ngModel #id="ngModel">
    </mat-form-field><br />
    <button mat-raised-button (click)="searchEmployeeById(id.value)">Search</button>
    <!-- <ul>
        <li *ngFor="let employee of employees$ | async">
            {{employee.id}} - {{employee.name}} - {{employee.surname}} - {{employee.department}}
        </li>
    </ul> -->
    
    <table mat-table [dataSource]="employees$" class="mat-elevation-z8" *ngIf="formView">
    
        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="surname">
          <th mat-header-cell *matHeaderCellDef> Surname </th>
          <td mat-cell *matCellDef="let element"> {{element.surname}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="department">
          <th mat-header-cell *matHeaderCellDef> Department </th>
          <td mat-cell *matCellDef="let element"> {{element.department}} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
      </table>
    
    
</div>
